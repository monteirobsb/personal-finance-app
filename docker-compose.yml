version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      # O Dockerfile já copia o código, então a montagem de volume aqui é
      # mais para desenvolvimento live-reload. Para produção, poderia ser removido
      # se a imagem for construída com o código final.
    env_file:
      - ./backend/.env # Carrega variáveis de ambiente do .env do backend

  frontend:
    build: ./frontend
    ports:
      - "8081:8081" # Suposing Vue.js app runs on 8081, change if needed
    volumes:
      - ./frontend:/app
      - /app/node_modules # Avoids overriding node_modules by local volume

  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: personalfinancedb

volumes:
  postgres_data:
